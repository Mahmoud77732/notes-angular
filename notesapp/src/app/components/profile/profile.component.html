


<section id="profile" class="pt-5">
  <div class="container pt-5">
    <div *ngIf="!isLoading" class="row">
      <div class="col-md-12 text-center">
        <i class="fas fa-spinner fa-spin fa-2x text-white"></i>
      </div>
    </div>
    <div *ngIf="isLoading" class="row">
      <div class="col-md-12">
        <button class="btn btn-info float-end" data-bs-toggle="modal" data-bs-target="#addNote">Add Note</button>
      </div>
      <div *ngFor="let note of AllNotes" class="col-md-3 my-2">
        <div class="note text-center p-3">
          <div class="row">
            <div class="col-md-12">
              <div class="dropdown">
                <i class="fas fa-ellipsis-v float-end" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"></i>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a (click)="getNoteId(note._id); setValue();" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#editNote" href="#"><span>Edit</span><i class="fas fa-pen-square float-end text-warning"></i></a></li>
                  <li><a (click)="getNoteId(note._id)" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#deleteNote" href="#"><span>Delete</span><i class="fas fa-trash float-end text-danger"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
          <h2>{{note.title}}</h2>
          <p>{{note.desc}}</p>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- =================== Modals =================== -->

<!-- Add note -->
<div class="modal fade" id="addNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="addedNote" (ngSubmit)="addNote()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <input formControlName="title" type="text" class="form-control my-2" placeholder="Title">
              </div>
              <div class="col-md-12">
                <textarea formControlName="desc" placeholder="Add Description" class="form-control" cols="30" rows="10"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-info">Add Note</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- /Add note -->

<!-- Edit note -->
<div class="modal fade" id="editNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="editedNote" (ngSubmit)="editNote()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <input formControlName="title" type="text" class="form-control my-2" placeholder="Title">
              </div>
              <div class="col-md-12">
                <textarea formControlName="desc" placeholder="Add Description" class="form-control" cols="30" rows="10"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-info">Save</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- /Edit note -->

<!-- Delete note -->
<div class="modal fade" id="deleteNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container text-center">
          <div class="row">
            <div class="col-md-12">
              <p class="text-info">
                Do you really want to delete?<br>
                process cannot be undone
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="deleteNote()" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
<!-- /Delete note -->
